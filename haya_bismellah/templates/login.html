{% extends "auth_base.html" %}

{% block title %}Log In{% endblock %}

{% block form_content %}
<div class="auth-container">
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="home-image">
    </div>
    <form method="POST" class="auth-box">
        <h1>Log In To Delux</h1>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Log In">
        <p class="text-muted">Don't have an account? <a href="{{ url_for('auth.sign_up') }}" style="color: black;">Sign Up</a></p>
    </form>
</div>
{% endblock %}
